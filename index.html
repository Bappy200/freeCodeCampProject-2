<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main shadow">
        <div id="title">
            <h1>Please fill up info</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form id="survey-form">
            <div class="mb-3">
              <label for="name" class="form-label" id="name-label">Name</label>
              <input type="text" placeholder="Enter your name" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label" id="email-label">Email address</label>
                <input type="email" placeholder="Enter your email address" class="form-control" id="email" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="number" class="form-label" id="number-label">Age</label>
              <input type="number" placeholder="Age" class="form-control" id="number" required min=10 max=20>
            </div>
            <label for="dropdown" class="form-label">Semister</label>
            <select class="form-select mb-3" id="dropdown" name='role' aria-label="Default select example" required>
                
                <option selected disabled>Select your semister</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
            </select>    
              
              <label for="check" class="form-label">Would you recommend freeCodeCamp to a friend?</label>
              <div class="col-sm-10 mb-3" id="check">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                  <label class="form-check-label" for="gridRadios1">
                    Not sure
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Maybe
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                  <label class="form-check-label" for="gridRadios3">
                    Definitely
                  </label>
                </div>
              </div>

              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>

              <div class="d-grid gap-2 mt-4">
                <button  class="btn btn-primary" type="submit">Submit</button>
              </div>
          </form>
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
